<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lanchonete IFMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h2>BEM-VINDO À NOSSA LANCHONETE</h2>
    <p id="msg">
      "Aqui você abre a boca, e a gente só para quando tiver cheia!"
    </p>
    <p>FAÇA SEU PEDIDO AGORA!</p>

    <input type="text" id="lancheInput" placeholder="Qual lanche você quer?">
    <br><br>

    <button id="buttonCadastrar">Cadastrar Pedido</button>
    <button id="buttonVender">Entregar Pedido</button>
    <button id="buttonExcluir">Excluir Pedido</button>
    <button id="limparFila">Limpar Fila</button>

    <div id="pedidos"></div>
  </div>

  <script type="module" src="Lanchonete.js"></script>
</body>
</html>
